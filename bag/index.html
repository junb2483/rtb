    <meta charset="UTF-8" />
    <title>Thông tin túi</title>

    />

    <style>
      * {
        box-sizing: border-box;
        font-family: Inter, system-ui, -apple-system, Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f8fafc, #eef2ff);
        padding: 16px;
      }

      .copy-wrap {
        width: 360px; /* ⭐ CỐ ĐỊNH WIDTH */
        max-width: 100%;
        display: flex;
        flex-direction: column; /* ⭐ BUTTON LUÔN Ở DƯỚI */
        gap: 14px;
        padding: 18px 16px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      }

      /* ===== TEXT ===== */
      .copy-text {
        min-height: 72px;
        padding: 14px 12px;
        background: linear-gradient(180deg, #f8fafc, #f1f5f9);
        border: 1px solid #e2e8f0;
        border-radius: 10px;

        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 16px; /* ⭐ CHỮ TO HƠN */
        font-weight: 500;
        color: #0f172a;

        white-space: normal;
        word-break: break-all;
        text-align: center;
        line-height: 1.6;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* ===== BUTTON ===== */
      .copy-btn {
        width: 100%;
        border: none;
        padding: 14px 0;
        background: #4f46e5;
        color: white;
        font-size: 16px; /* ⭐ CHỮ TO */
        font-weight: 700;
        border-radius: 999px;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .copy-btn:hover {
        background: #4338ca;
      }

      .copy-btn.copied {
        background: #22c55e;
      }

      /* ❌ CHẶN DOUBLE TAP ZOOM (iOS) */
      button {
        touch-action: manipulation;
      }
    </style>
  </head>

  <body>
    <div class="copy-wrap">
      <div id="copyText" class="copy-text"></div>
      <button id="copyBtn" class="copy-btn">Sao chép</button>
    </div>
