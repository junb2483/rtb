<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

    <title>Bot Config</title>
    <style>
      :root {
        --primary-color: #007bff;
        --light-bg: #f0f8ff;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        --radius: 14px;
        --border-color: #d0d7de;
        --text-color: #333;
        --label-color: #555;
        --error-color: #d00000;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #e9ecef;
        color: var(--text-color);
        font-family: sans-serif;
        overflow-y: auto;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 25px 20px;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        max-width: 500px;
        padding: 16px;
        padding-top: 20px;
        padding-bottom: 25px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        border: 1px solid #ddd;
      }

      .title {
        margin-top: 0;
        text-align: center;
        margin-bottom: 15px;
        font-size: 1.6rem;
        font-weight: bold;
        color: var(--primary-color);
      }

      .field {
        margin-bottom: 9px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: var(--label-color);
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 0.95rem;
        background-color: #fff;
        color: var(--text-color);
      }

      textarea::placeholder,
      input::placeholder {
        color: #aaa;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
      }

      .error {
        color: var(--error-color);
        font-size: 0.85rem;
        margin-top: 6px;
        text-align: left;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        flex-direction: column;
      }
      .loading-message {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-color);
        text-align: center;
      }
      .note {
        font-size: 0.9rem;
        color: #777;
        margin: 0px;
        margin-top: 10px;
        font-style: italic;
      }

      .note-important {
        color: var(--error-color);
        margin: 0px;
        font-size: 0.9rem;
        margin-top: 10px;
      }

      .note-link {
        font-size: 0.9rem;
        color: #555;
        text-align: center;
        margin-top: 10px;
      }

      .security_acc_note {
        font-size: 0.9rem;
        color: #555;
        margin-top: 5px;
        margin-bottom: 5px;
      }

      .security_acc_note a {
        color: var(--primary-color);
        text-decoration: none;
      }

      .security_acc_note a:hover {
        text-decoration: underline;
      }

      .restartButton,
      .saveButton {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-sizing: border-box;
        font-weight: bold;
        font-size: 16px;
        color: white;
        transition: background-color 0.3s ease;
      }

      .restartButton {
        background-color: #dc3545;
        width: 70%;
      }

      .restartButton:hover {
        background-color: #c82333;
      }

      .saveButton {
        background-color: var(--primary-color);
        width: 30%;
      }

      .saveButton:hover {
        background-color: #0069d9;
      }

      .regionButton {
        padding: 5px 5px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background-color: #f9f9f9;
        cursor: pointer;
        margin-right: 3px;
        font-size: 0.85rem;
        transition: background-color 0.3s;
        color: gray;
      }

      .regionButton:hover {
        background-color: var(--light-bg);
        border-color: var(--primary-color);
        color: var(--primary-color);
      }

      input[type="radio"] {
        accent-color: var(--primary-color);
      }

      .password-modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .password-modal.show {
        opacity: 1;
        visibility: visible;
      }

      .password-modal-content {
        background: white;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: left;
        animation: fadeIn 0.3s ease;
        box-sizing: border-box;
        padding: 20px;
      }

      .password-modal-content label {
        font-weight: bold;
        display: block;
      }
      .password-modal-content input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        margin-top: 5px;
      }

      .password-modal-buttons {
        display: flex;
        margin-top: 12px;
      }
      .password-modal-buttons button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn-password-submit {
        background: #28a745;
        color: white;
      }
      .btn-password-cancel {
        background: #dc3545;
        color: white;
        margin-right: 10px;
      }
      .btn-password-submit:hover {
        background: #218838;
      }
      .btn-password-cancel:hover {
        background: #c82333;
      }
    </style>
  </head>
