<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Canh th·ªùi gian m·ªü r∆∞∆°ng/t√∫i</title>
    <style>
      /* ================= RESET ================= */
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        visibility: hidden;
      }

      /* ================= BODY ================= */
      body {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;

        background: linear-gradient(135deg, #f8fafc, #eef2f7, #e2e8f0);

        color: #1f2937;
        transition: background-color 0.25s ease;
      }

      #themeTab {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 8888;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 999px;
        border: 1px solid rgba(0, 0, 0, 0.06);

        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.12);
        box-sizing: border-box;
        transition: box-shadow 0.4s ease;
      }

      #themeTab button {
        height: 34px;
        min-width: 44px;
        padding: 0 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        border-radius: 999px;
        font-size: 13px;
        font-weight: 600;
        white-space: nowrap;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.96);
        color: #1f2937;
        transition: background 0.25s ease, color 0.25s ease,
          box-shadow 0.25s ease;
      }

      #themeTab .settings-btn {
        min-width: 78px;
        background: #1f2937;
        color: #ffffff;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
        line-height: 1;
      }

      #themeTab .settings-btn:hover {
        background: #111827;
      }

      #themeTab:not(.collapsed) .settings-btn {
        min-width: 34px;
        padding: 0;
        font-size: 18px;
        line-height: 1;
      }

      #themeTab button.active {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: #ffffff;
        box-shadow: 0 4px 14px rgba(37, 99, 235, 0.35);
      }

      #themeTab.collapsed button:not(.settings-btn) {
        display: none;
      }

      .info {
        font-size: 1.6rem;
        opacity: 0.9;
        margin-bottom: 6px;
        line-height: 1.7;
      }

      .countdown {
        font-size: 6rem;
        font-weight: 800;
        letter-spacing: 1px;
        margin: 10px 0;

        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      }

      .time {
        font-size: 1.1rem;
        opacity: 0.8;
        margin-bottom: 18px;
        line-height: 1.6;
      }

      /* ================= DELTA CONTROL ================= */
      #delta-control {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 18px 0;
      }

      #delta-text {
        min-width: 90px;
        font-size: 1.1rem;
      }

      .btn-increase,
      .btn-decrease {
        padding: 8px 14px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        cursor: pointer;
        color: #fff;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }

      .btn-increase {
        background: #16a34a;
      }

      .btn-decrease {
        background: #d84a4a;
      }

      /* ================= COPY BUTTON ================= */
      .note {
        margin-top: 10px;
      }

      .cb {
        background: linear-gradient(135deg, #475569, #1e293b);
        color: #fff;
        border: none;

        padding: 14px 38px;
        font-size: 1.1rem;
        font-weight: 700;
        border-radius: 999px;

        cursor: pointer;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);

        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .cb:active {
        transform: scale(0.97);
      }

      /* ================= CONFIG CONTAINER ================= */
      #config-container {
        margin-top: 25px;
        margin-bottom: 30px;
        padding: 15px;
        max-width: 420px;
        width: 90%;

        border-radius: 14px;
        background: transparent;
        backdrop-filter: blur(8px);
      }

      .btn-open {
        padding: 10px 20px;
        background: linear-gradient(135deg, #475569, #1e293b);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
      }

      .btn-open:hover {
        background: linear-gradient(135deg, #64748b, #334155);
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      }

      /* ================= COLOR LIST ================= */
      #color-display {
        margin-top: 10px;
      }

      .color-box {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 12px;
        margin-top: 10px;
        padding: 0;
      }

      /* ================= MODAL ================= */
      .modal {
        position: fixed;
        inset: 0;
        z-index: 10000;

        background: rgba(0, 0, 0, 0.45);

        display: none;
        justify-content: center;
        align-items: center;

        opacity: 0;
        visibility: hidden;
        transition: opacity 0.25s ease, visibility 0.25s ease;
      }

      .modal.show {
        display: flex;
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background: #ffffff;
        color: #111827;
        border-radius: 14px;
        width: 340px;
        padding: 20px;

        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
        animation: fadeIn 0.25s ease;
      }

      @keyframes fadeIn {
        from {
          transform: scale(0.92);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .modal-content label {
        display: block;
        font-weight: bold;
        margin-top: 8px;
      }

      .modal-content input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        margin-top: 18px;
      }

      .modal-buttons button {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 15px;
        cursor: pointer;
      }

      .btn-submit {
        background: #16a34a;
        color: #fff;
      }

      .btn-cancel {
        background: #dc2626;
        color: #fff;
      }

      /* ================= MOBILE ================= */
      @media (max-width: 600px) {
        .countdown {
          font-size: 5.5rem;
        }

        .info {
          font-size: 1.3rem;
          line-height: 1.7;
        }

        .time {
          font-size: 1rem;
          line-height: 1.6;
        }
      }

      a,
      a:visited,
      a:hover,
      a:active {
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>
